<form 	method="POST" action="/content/discostore/en/contactus.html"
		id="_content_discostore_jcr_content_contactus_formstart"
		name="_content_discostore_jcr_content_contactus_formstart"
		enctype="multipart/form-data"
		class="contact-us-form">

<input 	type="hidden" name=":formid"
		value="_content_discostore_jcr_content_contactus_formstart" />
		
<input  type="hidden" name=":formstart"
		value="/content/discostore/jcr:content/contactus/formstart" />

<input type="hidden" name="_charset_" value="UTF-8" />

<div class="form"></div>

<div class="text formnametext">
	<div class="form_row">
		<div class="form_leftcol">
			<div class="form_leftcollabel">
				<label
				for="_content_discostore_jcr_content_contactus_formstart_formnametext">Name</label>
			</div>
			<div class="form_leftcolmark">*</div>
		</div>
	
		<div class="form_rightcol" id="formnametext_rightcol">
			<div id="formnametext_0_wrapper" class="form_rightcol_wrapper">
				<input class="form_field form_field_text"
				id="_content_discostore_jcr_content_contactus_formstart_formnametext"
				name="formnametext" value="" size="35" onkeydown="" placeholder="Name">
			</div>
		</div>
	</div>
	<div class="form_row_description"></div>

</div>

<div class="text formemailtext">
	<div class="form_row">
		<div class="form_leftcol">
			<div class="form_leftcollabel">
				<label
				for="_content_discostore_jcr_content_contactus_formstart_formemailtext">Email</label>
			</div>
			<div class="form_leftcolmark">*</div>
		</div>

		<div class="form_rightcol" id="formemailtext_rightcol">
			<div id="formemailtext_0_wrapper" class="form_rightcol_wrapper">
				<input class="form_field form_field_text"
				id="_content_discostore_jcr_content_contactus_formstart_formemailtext"
				name="formemailtext" value="" size="35" onkeydown="" placeholder="Email">
			</div>
		</div>
	</div>
	<div class="form_row_description"></div>

</div>

<div class="text formsubjecttext">
	<div class="form_row">
		<div class="form_leftcol">
			<div class="form_leftcollabel">
				<label
				for="_content_discostore_jcr_content_contactus_formstart_formsubjecttext">Subject</label>
			</div>
			<div class="form_leftcolmark">*</div>
		</div>

		<div class="form_rightcol" id="formsubjecttext_rightcol">
			<div id="formsubjecttext_0_wrapper" class="form_rightcol_wrapper">
				<input class="form_field form_field_text"
				id="_content_discostore_jcr_content_contactus_formstart_formsubjecttext"
				name="formsubjecttext" value="" size="35" onkeydown="" placeholder="Subject ">
			</div>
		</div>
	</div>
	<div class="form_row_description"></div>

</div>

<div class="text formmessagetext">
	<div class="form_row">
		<div class="form_leftcol">
			<div class="form_leftcollabel">
				<label
				for="_content_discostore_jcr_content_contactus_formstart_formmessagetext">Message</label>
			</div>
			<div class="form_leftcolmark">*</div>
		</div>

		<div class="form_rightcol" id="formmessagetext_rightcol">
			<div id="formmessagetext_0_wrapper" class="form_rightcol_wrapper">
				<textarea class="form_field form_field_textarea"
				id="_content_discostore_jcr_content_contactus_formstart_formmessagetext"
				name="formmessagetext" rows="5" cols="35" onkeydown="" placeholder="Message"></textarea>
			</div>
		</div>
	</div>
	<div class="form_row_description"></div>

</div>

<div class="formend end">

	<div class="form_row">
		<div class="form_leftcol"></div>
		<div class="form_rightcol">
			<input class="form_button_submit" type="submit" name="submit"
			value="Submit">
		</div>
	</div>
	<div class="form_row_description"></div>
</div>
</form>
